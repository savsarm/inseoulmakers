<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인서울메이커스</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: 'NanumSquare_ac', sans-serif;
            background: white;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 159px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 55px;
        }

        .section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .section-title {
            text-align: center;
            color: #14253D;
            font-size: 28px;
            font-weight: 700;
        }

        .section img {
            width: 100%;
            max-width: 628px;
            height: auto;
        }

        .text-group {
            width: 100%;
            max-width: 808px;
            padding: 20px;
            background: #F5F5F5;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            text-align: center;
        }

        .text-group p {
            color: black;
            font-size: 20px;
            font-weight: 400;
        }

        .text-group span {
            color: #14253D;
            font-size: 18px;
            font-weight: 700;
        }

        .statistics {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            max-width: 816px;
        }

        .stat {
            text-align: center;
            color: #14253D;
            font-weight: 700;
        }

        .stat span {
            display: block;
            font-size: 38px;
        }

        .stat small {
            font-size: 16px;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .container {
                padding: 100px 20px;
            }

            .section-title {
                font-size: 24px;
            }

            .text-group {
                padding: 15px;
            }

            .statistics {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="section-title">상위권 전문 명문대생 과외, 인서울메이커스</div>
            <img src="https://via.placeholder.com/628x58" alt="Placeholder">
        </div>
        <div class="section">
            <div class="text-group">
                <p>이 모든 결과가 다 선생님 덕분입니다. 우리 ○○이 선생님께 맡기길 너무 잘한 것 같아요.<br>
                조금 아쉬운 게 있다면 조금 더 일찍 선생님을 만났더라면 하는 아쉬움이 있어요.<br>
                ○○이가 선생님들을 너무 좋아해요. 고맙습니다.</p>
                <span>울산 학부모 후기</span>
            </div>
            <div class="text-group">
                <p>국어 수업을 어떻게 시켜야 할 지 고민이었는데,<br>
                너무 좋은 선택지가 있었고 좋은 선생님까지 만나서 얼마나 감사한지요^^<br>
                앞으로도 잘 부탁드립니다^^</p>
                <span>대전 학부모 후기</span>
            </div>
        </div>
        <div class="section statistics">
            <div class="stat">
                <span>수업 만족도</span>
                <span style="color: #27BFB4;">4.75</span>
                <small>/5.00</small>
            </div>
            <div class="stat">
                <span>성적상승 비율</span>
                <span style="color: #27BFB4;">94%</span>
            </div>
        </div>
    </div>
</body>
</html>
